<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<head>
  <title>Редактирование покупателя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="Blanks/Menu"/>
<div align="center">
  <h1>
    <span class="badge text-bg-dark" style="margin-bottom: 20px">Редактирование покупателя</span>
  </h1>
<div th:each="pro : ${customer}">
  <form method="post" th:each="pro:${customer}">
    <input type="text" th:value="${customer.getName}" name="name" placeholder="Введите имя" style="margin-bottom: 20px"><br>
    <input type="text" th:value="${customer.getSurname}" name="surname" placeholder="Введите фамилию" style="margin-bottom: 20px"><br>
    <input type="date" th:value="${customer.getNumber}" name="number" style="margin-bottom: 20px"><br>
    <input type="email" th:value="${customer.getEmail}" name="email" placeholder="xxxxxxxx@xxxxx.xxx" style="margin-bottom: 20px"><br>
    <button type="submit" class="btn btn-lg btn-success">Сохранить</button><br><br>
    <a href="/Customer" class="btn btn-lg btn-danger">Вернуться</a>
  </form>
</div>
</div>
</body>
</html>
